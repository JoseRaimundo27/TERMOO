<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./dist/js/app.js" type="module" defer></script>
</head>

<body>
    <main class="main">
        <h1 class="main__titulo">Termoo</h1>
        <p class="main__subtitulo">Advinhe a palavra:</p>

        <div class="container">
            <div class="container__blocos">
                <input type="text" maxlength="1" autoCapitalize="characters" class="bloco right">
                <input type="text" maxlength="1" class="bloco wrong">
                <input type="text" maxlength="1" class="bloco">
                <input type="text" maxlength="1" class="bloco">
                <input type="text" maxlength="1" class="bloco">
            </div>

            <div class="container__blocos">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
            </div>

            <div class="container__blocos">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
            </div>

            <div class="container__blocos">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
                <input type="text" maxlength="1" disabled class="bloco hidden">
            </div>


        </div>
    </main>
</body>

</html>
